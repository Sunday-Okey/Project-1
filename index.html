<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form action="index.html" method="post">
      <h1>Sign Up</h1>

      <fieldset>
        <legend><span class="number">1</span>Your basic Info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
        <label for="mail">Email Address:</label>

        <input type="text" id="mail" name="user_email" />
        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" />
        <label>Age:</label>
        <input type = "radio" id = "under_13" value "under_13" name =
        "user_age">
        <label id="under_13" class="light">Under_13</label><br />
        <input type = "radio" id = "under_13" value "over_13" name = "user_age">
        <label id="over_13" class="light">13 or Older</label>
      </fieldset>

      <fieldset>
        <legend><span class="number">2</span>Your Profile</legend>
        <label for="bio">Leave us a message here:</label>
        <textarea id="bio" name="user_bio"></textarea>
      </fieldset>
      <label for="job">Job role:</label>
      <select id="job" name="user_job">
        <optgroup label="Web">
          <option value="frontend_developer">Frontend-developer</option>
          <option value="backend_developer">Backend-developer</option>
          <option value="java_developer">Java developer</option>
          <option value="python developer">Python developer</option>
          <option value="web developer">Web developer</option>
          <option value="php developer">PHP developer</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="mobile developer">Mobile developer</option>
          <option value="ios developer">IOS developer</option>
          <option value="react developer">React developer</option>
          <option value="angular developer">Angular developer</option>
        </optgroup>
        <optgroup label="Business">
          <option value="business owner">Business Owner</option>
          <option value="freelancer">Freelancer</option>
        </optgroup>
      </select>
      <label>Interests:</label>
      <input
        type="checkbox"
        id="development"
        value="interest_development"
        name="user_interess"
      />
      <label class="light" for="developmet">Development</label><br />
      <input
        type="checkbox"
        id="design"
        value="interest_design"
        name="user_interest"
      />
      <label class="light" for="design">Design</label><br />

      <input
        type="checkbox"
        id="business"
        value="interest_business"
        name="user_interest"
      />
      <label class="light" for="business">Business</label>

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
